<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer Detector</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8bdf1ddb10.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="background">
      <div id="initial"class="container">
        <h1>kindly enter your date of birth</h1>
      </div>
      <div id="afterDobText">
        <div class="container"> 
          <h1>How Much Life Journey Covered , Till Now</h1>
        </div>
        
      
      <div class="time-container">
        <h2>
          <div id = "year">0</div>year
        </h2>
        <h2>
          <div id = "month">0</div>month
        </h2>
        <h2>
          <div id = "day">0</div>day
        </h2>
        <h2>
          <div id = "hour">0</div>hour
        </h2>
        <h2>
          <div id = "minute">0</div>minute
        </h2>
        <h2>
          <div id = "second">0</div>second
        </h2>
      </div>
      </div>

      <div class="settings">
        <i id="settingIcon" class="fa-solid fa-gear"></i>
        <div id="settingContent" class="setting_content hide">
          <input type="date" id="dobInput"/>
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
